name: Generate Black Pacman

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Generate Black Pacman eating contributions
        uses: Platane/snk@v3
        with:
          github_user_name: shresthatrishan
          outputs: |
            dist/github-snake.svg?color_snake=#000000&color_dots=#9be9a8,#40c463,#30a14e,#216e39
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#000000&color_dots=#9be9a8,#40c463,#30a14e,#216e39
      
      - name: Push Black Pacman to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
